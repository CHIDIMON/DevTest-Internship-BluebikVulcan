version: '3.8'

services:
  # Backend Service
  backend:
    build: ./backend
    container_name: transaction-backend
    ports:
      - "8000:8000"
    volumes:
      # Persist data folder to host
      - ./backend/data:/app/data
    restart: always

  # Frontend Service
  frontend:
    build: ./frontend
    container_name: transaction-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      # Browser connects to backend via localhost
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    restart: always